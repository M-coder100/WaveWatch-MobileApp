<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveWatch - WiFi leveler</title>
    <link rel="stylesheet" href="Styles/Styles.css" />
  </head>
  <body>
    <nav>
      <div class="navOption left">
        <img src="/menu-outline.svg" alt="Menu" />
      </div>
      <h3>WaveWatch</h3>
      <div class="navOption right" id="toggleDarkMode">
        <img src="/contrast-outline.svg" alt="Toggle Dark Mode" />
      </div>
    </nav>

    <div class="tankContainer"></div>

    <div class="waterLevelBackdrop">
      <div class="wave" id="wave1" style="--i: 1"></div>
      <div class="wave" id="wave2" style="--i: 2"></div>
      <div class="wave" id="wave3" style="--i: 3"></div>
      <div class="wave" id="wave4" style="--i: 4"></div>
    </div>

    <main>
      <div class="control pumpControls">
        <div class="header">
          <h2>Pump Controls</h2>
          <span>Connected</span>
        </div>
        <div class="buttonContainer">
          <button id="pumpOn">Pump ON</button>
          <button id="pumpOff" class="active">Pump OFF</button>
        </div>
        <p>Control the pump manually</p>
        <span class="info">Smart Flow feature will turn off when controlled manually</span>
      </div>
      <div class="control smartFlowControls">
        <div class="header">
          <h2>Smart Flow</h2>
          <input type="checkbox" id="smartFlowToggle" />
          <label for="smartFlowToggle">Toggle</label>
        </div>
        Control the pump automatically
        <div id="smartFlowInfo"></div>
      </div>
    </main>
    <div class="loader">
      <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="-35 0 120 120"
      enable-background="new 0 0 0 0"
      preserveAspectRatio="xMaxYMin meet"
      >
        <circle fill="#fff" stroke="none" cx="6" cy="50" r="6">
          <animate
            attributeName="opacity"
            dur="1s"
            values="0;1;0"
            repeatCount="indefinite"
            begin="0.1"
          />
        </circle>
        <circle fill="#fff" stroke="none" cx="26" cy="50" r="6">
          <animate
            attributeName="opacity"
            dur="1s"
            values="0;1;0"
            repeatCount="indefinite"
            begin="0.2"
          />
        </circle>
        <circle fill="#fff" stroke="none" cx="46" cy="50" r="6">
          <animate
            attributeName="opacity"
            dur="1s"
            values="0;1;0"
            repeatCount="indefinite"
            begin="0.3"
          />
        </circle>
      </svg>
    </div>
    <script src="Scripts/Main.js"></script>
  </body>
</html>
