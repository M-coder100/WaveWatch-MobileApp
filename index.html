<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveWatch</title>
    
    <link rel="stylesheet" href="/index.css">
    <link rel="manifest" href="/manifest.json">
    <script defer src="/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="src/logo72.png" type="image/x-icon">
</head>
<body>
    <section class="page1">
        <div class="logo">
            <h2>WaveWatch</h2>
            <p>IOT Based Automatic Pump Controller</p>
        </div>
        <div class="tankCarousel">
            <div class="tank">
                <div class="circleOuter center">
                    <div class="circleInner center">
                        <div class="circleContent center">
                            <div class="tankNameContainer">
                                <div class="tankName">Tank 1</div>
                                <div class="icon"><ion-icon name="settings-sharp"></ion-icon></div>
                            </div>
                            <div class="tankPercentage">0.0%</div>
                            <p class="tankLiters">0L</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tank">
                <div class="circleOuter center">
                    <div class="circleInner center">
                        <div class="circleContent center">
                            <div class="tankNameContainer">
                                <div class="tankName">Tank 2</div>
                                <div class="icon"><ion-icon name="settings-sharp"></ion-icon></div>
                            </div>
                            <div class="tankPercentage">0.0%</div>
                            <p class="tankLiters">0L</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tank">
                <div class="circleOuter center">
                    <div class="circleInner center">
                        <div class="circleContent center">
                            <div class="tankNameContainer">
                                <div class="tankName">Tank 3</div>
                                <div class="icon"><ion-icon name="settings-sharp"></ion-icon></div>
                            </div>
                            <div class="tankPercentage">0.0%</div>
                            <p class="tankLiters">0L</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control left">
                <ion-icon name="chevron-back-circle"></ion-icon>
            </div>
            <div class="control right">
                <ion-icon name="chevron-forward-circle"></ion-icon>
            </div>
        </div>
    </section>
    <section class="page2" id="settings">
        <div class="popupContainer">
            <div class="scrollAnchorContainer">
                <a href="#settings">
                    <img src="/src/scrollAnchor.png" alt="" srcset=""/>
                </a>
            </div>
            <div class="pagination">
                <div class="active"></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="manualPumpControls">
            <button id="on">PUMP ON</button>
            <button id="off">PUMP OFF</button>
        </div>
        <div class="info">
            <ion-icon name="information-circle"></ion-icon>
            <p>Controlling the pump manually will turn OFF <i>Smart Flow</i></p>
            <ion-icon name="close-outline" onclick="this.parentElement.remove()"></ion-icon>
        </div>
        <div class="tanksMinimal">
            <div class="tank">
                <div class="tankName">Tank 1</div>
                <div class="tankPercentage">0%</div>
                <ion-icon name="arrow-forward-circle"></ion-icon>
                <div class="tankFill" style="height: 0%;"></div>
            </div>
            <div class="tank">
                <div class="tankName">Tank 2</div>
                <div class="tankPercentage">0%</div>
                <ion-icon name="arrow-forward-circle"></ion-icon>
                <div class="tankFill" style="height: 0%;"></div>
            </div>
            <div class="tank">
                <div class="tankName">Tank 3</div>
                <div class="tankPercentage">0%</div>
                <ion-icon name="arrow-forward-circle"></ion-icon>
                <div class="tankFill" style="height: 0%;"></div>
            </div>
        </div>
        <div class="controllerSettings">
            <h5>CONTROLLER SETTINGS</h5>
            <div class="setting">
                <h3 class="settingName">Smart Flow</h3>
                <div class="container">
                    <label class="toggle">
                        <input type="checkbox" id="smartFlowToggle"/>
                        <span class="slider round"></span>
                    </label>
                    <ion-icon name="chevron-forward-sharp"></ion-icon>
                </div>
            </div>
            <div class="setting">
                <h3 class="settingName">Timed Operation</h3>
                <div class="container">
                    <label class="toggle">
                        <input type="checkbox"/>
                        <span class="slider round"></span>
                    </label>
                    <ion-icon name="chevron-forward-sharp"></ion-icon>
                </div>
            </div>
        </div>
        <div class="appSettings">
            <h5>APP SETTINGS</h5>
            <div class="setting">
                <h3 class="settingName">Appearance</h3>
                <ion-icon name="chevron-forward-sharp"></ion-icon>
            </div>
            <div class="setting">
                <h3 class="settingName">General</h3>
                <ion-icon name="chevron-forward-sharp"></ion-icon>
            </div>
            <div class="setting">
                <h3 class="settingName">Support</h3>
                <ion-icon name="open-outline"></ion-icon>
            </div>
        </div>
    </section>

    <div class="popupWindow">
        <nav>
            <ion-icon name="chevron-back-outline" id="settingsBackBtn"></ion-icon>
            <div id="popupWindowTitle">Tank 1</div>
            <ion-icon name="checkmark-outline" id="settingsSaveBtn"></ion-icon>
        </nav>
        <main id="popupRoot"></main>
    </div>
    
    <script>
        if (!navigator.serviceWorker.controller) {
            navigator.serviceWorker.register("/sw.js").then(function(reg) {
                console.log("Service worker has been registered for scope: " + reg.scope);
            });
        }
    </script>
</body>
</html>
